<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/interface.css" />
</head>

<body>

    <nav class="navbar fixed-top navbar-toggleable-xl navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <!-- Brand -->
        <a class="navbar-brand" href="#">StartupLife</a>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">High Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stats</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text"><button onclick="dollarClick(1)">Lemme Hold A Dollar</button> Funding: <span id="dollars">0</span></div>
    </nav>

    <div class="card-deck">
        <div class="demo-card">
            <div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
                <h5 class="card-header">Offshore Developers <span id="offshoreDev">0</span></h5>
                <img class="card-img-top" src="images/offshoredev.jpg" alt="Card image cap">
                <div class="card-block">
                    <button onclick="buyOffshoreDev()">Hire</button> Cost: <span id="offshoreDevCost">10</span>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
                <h5 class="card-header">Front-End Developers <span id="frontendDev">0</span></h5>
                <img class="card-img-top" src="images/fedev.jpg" alt="Card image cap">
                <div class="card-block">
                    <button onclick="buyFrontendDev()">Hire</button> Cost: <span id="frontendDevCost">15</span>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
                 <h5 class="card-header">Back-End Developers <span id="backendDev">0</span></h5>
                <img class="card-img-top" src="images/bedev.jpg" alt="Card image cap">
                <div class="card-block">
                   <button onclick="buyBackendDev()">Hire</button> Cost: <span id="backendDevCost">20</span>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>

        <div class="demo-card">
            <div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
                <h5 class="card-header">Project Managers <span id="projectManager">0</span></h5>
                <img class="card-img-top" src="images/projectmanager.jpg" alt="Card image cap">
                <div class="card-block">
                    <button onclick="buyProjectManager()">Hire</button> Cost: <span id="projectManagerCost">50</span>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        
    </div>












    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
